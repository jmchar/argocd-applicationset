destination:
  server: https://kubernetes.default.svc
  cluster: earth
  namespace: uat
application:
  name: sample-app-xyz
  repoURL: https://raw.githubusercontent.com/jmchar/helm-git-repo/main
  targetRevision: 0.1.0
  helm: |
    parameters:
      - name: imageVersion
        value: 0.1.0
      - name: pcf-consul-sync.git.ref
        value: v0.1.0
      - name: gitRef
        value: v0.1.0
    valueFiles:
      - values.yaml
app_values: |
  image:
    repository: ghcr.io/runatlantis/atlantis
    tag: v0.19.8
    pullPolicy: IfNotPresent
helm: |
  parameters:
    - name: imageVersion
      value: 0.34.0
    - name: pcf-consul-sync.git.ref
      value: v0.34.0
    - name: gitRef
      value: v0.34.0
  valueFiles:
    - values.yaml
ignoreDifferences: |
  - group: apps
    kind: Deployment
    jsonPointers:
      - /spec/template/spec/containers/0/resources/limits/cpu
      - /spec/template/spec/containers/0/env/valueFrom/fieldRef/apiVersion
      - /spec/template/spec/containers/0/terminationMessagePolicy